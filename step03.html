<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3단계(구역지정)</title>
    <script src="js/jquery.js"></script>
    <style>
        &{
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            text-align: center;
        }
        ul,li {
            list-style: none;
            border: 1px solid green;
        }
        div {
            border: 1px solid blue;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="site">
        <!-- 상단 Area 시작 -->
        <div id="topArea">
                <!-- 타이틀 Zone 시작 -->
                <div id="titleZone"></div>
                <!-- 타이틀 Zone 끝 -->
                <!-- 메뉴 Zone 시작 -->
                <div id="menuZone"></div>
                <!-- 메뉴 Zone 끝 -->
                <!-- 슬라이더 Zone 시작 -->
                <div id="sliderZone"></div>
                <!-- 슬라이더 Zone 끝 -->
            </div>
            <!-- 상단 Area 끝 -->

            <!-- 본문 Area 시작 -->
            <div id="bodyArea">
                <!-- 왼쪽메뉴 Zone 시작 -->
                <div id="leftmenuZone"></div>
                <!-- 왼쪽메뉴 Zone 끝 -->
                <!-- 내용 Zone 시작 -->
                <div id="contentZone"></div>
                <!-- 내용 Zone 끝 -->
            </div>
            <!-- 본문 Area 끝 -->

            <!-- 하단 Area 시작 -->
            <div id="bottomArea">
            <!-- 핫메뉴 Zone 시작 -->
            <div id="hotmenuZone"></div>
            <!-- 핫메뉴 Zone 끝 -->
            <!-- 주소 Zone 시작 -->
            <div id="addrZone"></div>
            <!-- 주소 Zone 끝 -->
        </div>
        <!-- 하단 Area 끝 -->
    </div>

    

    
</body>
</html>
